<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import CSS files -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/main-content.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/alert.css">

  <!-- import favicon -->
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

  <!-- SEO -->
  <meta name="description"
    content="Somos la tienda online con las mejores bebidas y los snacks más deliciosos, a los mejores precios, no te pierdas los mayores descuentos y ofertas de todo Chile.">
  <title>Bsale | Las mejores bebidas y los snacks más deliciosos, al mejor precio.</title>
</head>

<body>
  <!-- Header -->
  <header>
    <section id="container-header">
      <div class="content-header">
        <h1>Bsale Test</h1>
        <p>Tienda</p>

        <div id="menu-icon">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>

      <div id="menu-drop-down" class="content-header">
        <form method="GET">
          <input type="text" name="search" id="search" placeholder="Buscar...">
          <button id="btn-search" type="submit">
            <img src="./img/search.webp" alt="Buscar">
          </button>
        </form>

        <a href="" onClick="alert('Página no disponible.')">
          <img src="./img/cart-icon-2.webp" alt="Carrito" title="Ir al carrito" />
        </a>
      </div>
    </section>
  </header>

  <nav id="menu-category">
    <ul>
      <li><a href="./bebida+energetica">Bebida energética</a></li>
      <li><a href="./pisco">Pisco</a></li>
      <li><a href="./ron">Ron</a></li>
      <li><a href="./bebida">Bebida</a></li>
      <li><a href="./snack">Snack</a></li>
      <li><a href="./cerveza">Cerveza</a></li>
      <li><a href="./vodka">Vodka</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main>
    <h2 id="main-title">Todos los productos</h2>

    <section id="container-cards"></section>

    <div id="pagination">
      <button onclick="prevPage()">&lt;</button>
      <button onclick="nextPage()">&gt;</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div id="container-footer">
      <p>La mejor calidad al mejor precio.</p>
    </div>

  </footer>

  <!-- Loading -->
  <div id="contain-loader">
    <div class="loader">Loading...</div>
  </div>

  <!-- Alert -->
  <div id="alert-container">
  </div>

  <!-- Scripts -->
  <script src="js/main.js" async></script>
</body>

</html>
